<div class="flex justify-center gap-4">
  <button
    class="rounded-full py-1 px-3 text-sm/6 font-semibold text-white focus:outline-none transition"
    *ngFor="let tab of tabs"
    [class.active]="(active$ | async)?.key === tab.key"
    (click)="select(tab.key)"
  >
    {{ tab.name }}
  </button>
</div>

<div class="flex flex-col my-3 min-h-0">
  <ng-template [cdkPortalOutlet]="(active$ | async)?.component"></ng-template>
</div>
