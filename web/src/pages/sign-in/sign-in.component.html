<form
  [formGroup]="form"
  (ngSubmit)="submit()"
>
  <div class="mb-3 ml-8 flex flex-col">
    <label for="name" class="block mb-2 text-sm font-medium">
      Username <span class="text-red-500">*</span>
    </label>

    <input
      id="name"
      type="text"
      class="form-control flex-1"
      formControlName="name"
      placeholder="Username..."
      pattern="^[0-9a-zA-Z_\-]+$"
      required
    />

    <div
      *ngIf="!form.controls.name.pristine && form.controls.name.hasError('required')"
      class="text-red-500 text-sm mt-1"
    >
      required
    </div>
  </div>

  <div class="mb-4">
    <label for="password" class="block mb-2 text-sm font-medium ml-8">
      Password <span class="text-red-500">*</span>
    </label>

    <div class="flex">
      <app-icon
        class="m-auto mr-2"
        name="key"
        height="20"
        width="20"
      ></app-icon>

      <input
        id="password"
        type="password"
        class="form-control flex-1"
        formControlName="password"
        placeholder="Password..."
        required
      />
    </div>

    <div
      *ngIf="!form.controls.password.pristine && form.controls.password.hasError('required')"
      class="text-red-500 text-sm mt-1 ml-8"
    >
      required
    </div>
  </div>

  <div class="flex justify-end">
    <button
      type="submit"
      class="bg-blue-500 transition rounded font-bold px-2 py-1 hover:opacity-50 disabled:opacity-50 disabled:cursor-not-allowed"
      [disabled]="!form.valid"
    >
      OK
    </button>
  </div>
</form>
